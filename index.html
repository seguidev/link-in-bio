<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Segui 色鬼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 400)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/profile_pic.PNG" />
        <h1>@segui 色鬼</h1>
      </header>
      <ul>
        <li>
          <a href="https://segui.gumroad.com/l/BlueAllure">
            <img src="./images/New_Flash.gif" alt="Biggest Patreon" width="20" />
              New Release: "Blue Allure"
          </a>
        </li>
        <li>
          <a href="https://patreon.com/Segui">
            <img src="./images/patreon.png" alt="Biggest Patreon" width="20" />
              Biggest Patron: xxx
          </a>
        </li>
        <li>
          <a href="https://patreon.com/Segui">
            <img src="./images/patreon1.png" alt="Patreon" width="20" />
            Patreon
          </a>
        </li>
        <li>
          <a href="https://segui.gumroad.com/">
            <img src="./images/gumroad_icon.png" alt="Gumroad" width="20" />
            Gumroad
          </a>
        </li>
        <li>
          <a href="https://instagram.com/segui.art">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/SeguiArt">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
